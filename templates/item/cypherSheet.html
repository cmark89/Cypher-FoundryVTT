<form class="{{cssClass}} numenera" autocomplete="off">
    <h1><input type="text" name="name" value="{{item.name}}" /></h1>
    <div class="flexrow item">
        <div class="img">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
        </div>
        <div class="cypher">
            <label>{{localize "CYPHER.item.cypher.level"}}
                <input type="text" name="data.levelDie" value="{{data.levelDie}}" data-dtype="String" />
            </label>

            <label>{{localize "CYPHER.item.cypher.form"}}
                <input type="text" name="data.form" value="{{data.form}}" />
            </label>

            <label>{{localize "CYPHER.item.cypher.effect"}}</label>
            <textarea name="data.effect">{{data.effect}}</textarea>
        </div>
    </div>
</form>
